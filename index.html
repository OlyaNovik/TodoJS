<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_div">
        <div class="container_title">
           <p id="title">Todos</p> 
        </div>
        <div class="container_list">
            <form id="todo_forms">
            <div class="enter_field">
                <input id="enter_list" type="text" placeholder="What's need to be done?">
                <input class="btn" id="submit_btn" type="submit" value="SUBMIT">
            </div>
            </form>
            <div class="main_do"> 
                <p id="empty">TASK LIST IS EMPTY</p>
                 
        </div>
        <div class="footer_list">
            <div class="number_items">
                <p class="num_it">0</p>
                <p>items left</p>
            </div>
            <div class="list_btn">
                <input  class="btn" id="all_btn" type="button" value="All">
                <input class="btn" id="act_btn"  type="button" value="Active">
                <input  class="btn" id="compl_btn" type="button" value="Compleated">
            </div>
            <div class="btn_clear">
                <input  class="btn" id ="clear_btn" type="button" value="Clear compleated">
            </div>
        </div>
        </div>
        <div class="bottom_block">
        </div>
        <div class="bottom_block_two">
        </div>
        
    </div>




    <script src="script.js"></script>
</body>
</html>
